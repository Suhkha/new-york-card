<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../styles/bootstrap.min.css">
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="layer"></div>
    <main class="container-fluid card">
        <h1 class="card__title">New <br>York</h1>
        <div class="card__hashtag">
            <a href="http://twitter.com/#newyork" target="_blank">#newyork</a>
            <a href="http://twitter.com/#neverbeen" target="_blank">#neverbeen</a>
            <a href="http://twitter.com/#dreamscometrue" target="_blank">#dreamscometrue</a>
            <a href="http://twitter.com/#bigapple" target="_blank">#bigapple</a>
        </div>

        <div class="card__city"></div>
        <div class="card__info"></div>

        <div class="card__info--thumbs">
            <a href="">
            <div class="view__more col-xs-2">
                +15
            </div>
            </a>
            <a href="">
            <img src="../images/ny-1.jpg" class="img-responsive thumbs__ny col-xs-2" alt="">
            </a>
            <a href="">
            <img src="../images/ny-2.jpg" class="img-responsive thumbs__ny col-xs-2" alt="">
            </a>
            <a href="">
            <img src="../images/ny-3.jpg" class="img-responsive thumbs__ny col-xs-2" alt="">
            </a>
            
        </div>
    </main>
    
    <script src="https://use.fontawesome.com/be7e763425.js"></script>
</body>
</html>
